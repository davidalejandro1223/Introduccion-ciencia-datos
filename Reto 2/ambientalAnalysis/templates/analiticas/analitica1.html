{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'analiticas/styles.css' %}">
{% endblock styles %}


{% block content %}
<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="Usuarios">Seleccione un usuario</label>
                <select class="custom-select mr-sm-2" id="Usuarios">
                    <option selected>Escoja uno</option>
                    {% for usuario in usuarios %}
                    <option value="{{usuario.arroba}}">{{usuario.nombre_cuenta}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="Usuarios">Seleccione un Hashtag</label>
                <select class="custom-select mr-sm-2" id="Usuarios">
                    <option selected>Escoja uno</option>
                    {% for hashtag in hashtags %}
                    <option value="{{hashtag.hashtag}}">#{{hashtag.hashtag}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock content %}
